<!DOCTYPE html>
<html id="main">

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <!-- GridStack.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.2/dist/gridstack.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/gridstack@1.1.2/dist/gridstack.all.js"></script>
  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/2b27003f5d.js" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/localStorage/2.0.1/localStorage.min.js"></script>
</head>

<body>

  <!--Navbar Start-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <a class="navbar-brand" href="#">dashbang</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Ahmed Magdy
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!--Navbar End-->

  <!--Intro Start-->
  <div class="title">
    <h4 style="display: inline;">Ahmed's Analytics Dashboard</h4><i class="fas fa-pencil-alt"></i>
  </div>
  <!--Intro End-->

  <!--Main Dashboard Start-->
  <div class="row">

    <!--Charts Side Bar Start-->
    <div class="col-md-3 sidebar">
      <div class="container">
        <button class="btn btn-lg btn-outline-dark btn-block mb-2" onclick="fun()">
          Reset
        </button>
      </div>
      <div id="box1" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)">
        <canvas id="Egypt" draggable="true"></canvas>
      </div>
      <div id="box2" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)">
        <canvas id="UAE" draggable="true"></canvas>
      </div>
      <div id="box3" draggable="true" ondrop="drop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)">
        <canvas id="Germany" draggable="true"></canvas>
      </div>
    </div>
    <!--Charts Side Bar End-->

    <!--Dashboard Slots Start-->
    <div class="col-md-9 dashboard">
      <h5 class="dashTitle m-0">Drag a widget into an open dashboard slot</h5>
      <!--
      <span class="warnMess">(you should press Save My Layout button under after you finish to save your layout and be
        able to see it when you open again)<br>(And Click Show My Last Layout to retrieve the last saved layout)</span>
      <div class="buttons ml-auto mb-3 mt-3">
        <button class="btn btn-primary" onclick="myFunction()">Save My Layout</button>
        <button class="btn ml-3 btn-dark" onclick="myFunction2()">Show My Last Layout</button>
      </div>
      -->
      <div class="grid-stack">
        <div class="grid-stack-item" data-gs-x="0" data-gs-y="4" data-gs-width="6" data-gs-height="4">
          <div class="grid-stack-item-content empty" ondragover="allowDrop(event)" ondrop="drop(event)">
            <!--Chart Dropped Here-->
          </div>
        </div>
        <div class="grid-stack-item" data-gs-x="6" data-gs-y="0" data-gs-width="6" data-gs-height="8">
          <div class="grid-stack-item-content empty" ondragover="allowDrop(event)" ondrop="drop(event)">
            <!--Chart Dropped Here-->
          </div>
        </div>
        <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="6" data-gs-height="4">
          <div class="grid-stack-item-content empty" ondragover="allowDrop(event)" ondrop="drop(event)">

          </div>
        </div>
      </div>
      <!--Dashboard Slots End-->

    </div>
    <!--Main Dashboard Start-->

    <script src="js/main.js"></script>
    <script src="js/Chart.js"></script>
    <script type="text/javascript">
      var grid = GridStack.init();
    </script>
    <script type="text/javascript" src="js/localStorage-debug.js?swfURL=js/localStorage.swf">
    </script>
    <script src="js/popper.min_2.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
